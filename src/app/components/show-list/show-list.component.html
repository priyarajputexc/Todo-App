<div class="list">
  <ul>
    <li *ngFor="let todo of todos">
      <div>{{ todo.id }}</div>
      <div>{{ todo.task }}</div>
      <input type="checkbox">
      <button routerLink="/edit-todo/{{todo.id}}">Edit</button>
      <button class="deleteButton" (click)="deleteTodoItem(todo.id)">Delete</button>
    </li>
  </ul>
  <div class="new">
    <button routerLink="/add-todo">Add New Task</button>
  </div>
</div>
